      /* Custom scroll behavior for smooth scrolling to sections */
      html {

      }

      body {
        font-family: "Inter", sans-serif;
      }
      /* Style for the fixed header */
      #navbar {
        transition: all 0.3s ease-in-out;
      }
      /* Keyframe for the down arrow bounce effect */
      @keyframes bounce-slow {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      .bounce-slow {
        animation: bounce-slow 4s infinite;
      }
      /* Custom utility for the wide underline effect */
      .underline-wide {
        position: relative;
        display: inline-block;
      }
      .underline-wide::after {
        content: "";
        position: absolute;
        bottom: -10px; /* Position below the text */
        left: 50%; /* Start in the middle */
        transform: translateX(-50%); /* Pull back half its width */
        width: 80%; /* Width of the underline (e.g., 80% of the container) */
        max-width: 300px; /* Max width to prevent it from being too wide on huge screens */
        height: 4px; /* Thickness of the line */
        background-color: #4f46e5; /* Indigo-600 */
        border-radius: 9999px; /* Rounded ends */
      }
      section[id] {
        scroll-margin-top: 2.5rem; /* h-16 in Tailwind */
      }
    </style>

                <h3 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                    <span class="w-5 h-5 mr-2 text-indigo-600">${
                      iconSVG[iconName]
                    }</span>
                    ${title}
                </h3>
                <div class="flex flex-wrap gap-2">
                    ${items
                      .map(
                        (item) => `
                        <span class="bg-indigo-50 text-indigo-700 text-xs font-medium px-2 py-1 rounded-md transition duration-200 hover:bg-indigo-200">
                            ${item}
                        </span>
                    `
                      )
                      .join("")}
                </div>
            `,
            "p-4"
          );

        const educationContent = `
                <h3 class="text-lg sm:text-xl font-semibold text-gray-900 mb-4 flex items-center">
                    <span class="w-5 h-5 mr-2 text-indigo-600">${
                      iconSVG.GraduationCap
                    }</span>
                    Education
                </h3>
                <div class="space-y-3">
                    ${education
                      .map(
                        (edu) => `
                        <div class="border-l-2 border-gray-300 pl-4">
                            <p class="text-gray-900 font-medium text-sm sm:text-base">${edu.degree}</p>
                            <p class="text-indigo-600 text-xs sm:text-sm">${edu.institution}</p>
                            <p class="text-gray-500 text-xs">${edu.year}</p>
                        </div>
                    `
                      )
                      .join("")}
                </div>
            `;

        const certificationsContent = `
                <h3 class="text-lg sm:text-xl font-semibold text-gray-900 mb-4 flex items-center">
                    <span class="w-5 h-5 mr-2 text-indigo-600">${
                      iconSVG.CheckCircle
                    }</span>
                    Certifications
                </h3>
                <ul class="list-none space-y-2">
                    ${certifications
                      .map(
                        (cert) => `
                        <li class="text-gray-700 text-sm flex items-center">
                            <span class="w-4 h-4 mr-2 text-green-500 flex-shrink-0">${
                              iconSVG.CheckCircle
                            }</span>
                            ${cert.replace(
                              /\s*\(IBM\)\s*/g,
                              ""
                            )} <span class="text-xs text-gray-500 ml-1">(IBM)</span>
                        </li>
                    `
                      )
                      .join("")}
                </ul>
            `;

        document.getElementById("skills").innerHTML = `
                <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                    ${SectionTitle("Terminal", "Skills & Education")}

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
                        <div class="lg:col-span-2 space-y-4">
                            ${renderSkillList(
                              "Programming & Technical Skills",
                              [...skills.languages, ...skills.technical],
                              "Code"
                            )}
                            ${renderSkillList(
                              "Libraries & Frameworks",
                              skills.libraries,
                              "Zap"
                            )}
                            ${renderSkillList(
                              "Tools & Platforms",
                              skills.tools,
                              "Terminal"
                            )}
                        </div>

                        <div class="lg:col-span-1 space-y-6">
                            ${Card(educationContent, "")}
                            ${Card(certificationsContent, "")}
                        </div>
                    </div>
                </div>
            `;
      }

      function renderContactFooter() {
        const { contact, name } = portfolioData;
        document.getElementById("contact").innerHTML = `
                <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">Get In Touch</h2>
                    <p class="text-gray-700 mb-10 text-sm sm:text-base">I'm currently seeking opportunities in the AI/ML space. Feel free to connect!</p>

                    <div class="flex flex-col sm:flex-row justify-center items-center gap-x-8 gap-y-4 mb-10 text-gray-900 font-medium">
                        <a href="mailto:${
                          contact.email
                        }" class="flex items-center space-x-2 text-indigo-700 hover:text-indigo-900 transition">
                            <span class="w-5 h-5">${iconSVG.Mail}</span>
                            <span>${contact.email}</span>
                        </a>
                        <a href="tel:${
                          contact.phone
                        }" class="flex items-center space-x-2 text-indigo-700 hover:text-indigo-900 transition">
                            <span class="w-5 h-5">${iconSVG.Smartphone}</span>
                            <span>${contact.phone}</span>
                        </a>
                    </div>
                    
                    <div class="flex justify-center space-x-6 text-gray-900 mb-10">
                         <a
                            href="https://${contact.github}"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="p-3 bg-white border border-indigo-200 text-indigo-600 hover:bg-indigo-600 hover:text-white rounded-full transition duration-300 shadow-md"
                            aria-label="GitHub Profile"
                        >
                            <span class="w-6 h-6">${iconSVG.Github}</span>
                        </a>
                         <a
                            href="https://${contact.linkedin}"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="p-3 bg-white border border-indigo-200 text-indigo-600 hover:bg-indigo-600 hover:text-white rounded-full transition duration-300 shadow-md"
                            aria-label="LinkedIn Profile"
                        >
                            <span class="w-6 h-6">${iconSVG.Linkedin}</span>
                        </a>
                    </div>


                    <p class="text-xs text-gray-500 mt-8">
                        &copy; ${new Date().getFullYear()} ${name}. Built with HTML, JS, and Tailwind CSS.
                    </p>
                </div>
            `;
      }

      // --- Initialization ---
      window.onload = function () {
        renderNavbar();
        setupMobileMenu();
        renderHeroSection();
        renderExperienceSection();
        renderProjectsSection();
        renderSkillsSection();
        renderContactFooter();
      };
    </script>
  </body>
</html>
